<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Noob Coder's Pledge</title>
</head>
<body>
    <!--Link is pending-->
    <form id="survey-form" action="">
    <div>
    <h1 id="title">Noob Coder's Pledge</h1>
    <p id="description">From blaster to master, thank you FreeCodeCamp!</p>
    </div>
    <div>
        <fieldset>
            <label id="name-label">Name: </label>
            <input required type="text" id="name" placeholder="Enter your name">
            <!--check validations after clicking submit IF NOT EMAIL-->
            <label id="email-label"; id="email">Email: </label>
            <input required type="email" id="email" placeholder="Enter your e-mail">
            <label id="number-label">Age (optional): </label>
            <!--check validations after clicking submit: NON-number, >99 or <18-->
            <input type="number" id="number" placeholder="Age" min="18" max="99">
            <label>Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="0">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
          <label id="time">How often do you plan to study coding?</label>
          <label><input class="radio" type="radio" name="excluding" checked value="0"><p type="radio">Less than 2 hours a week</p></label>
          <label><input class="radio" type="radio" name="excluding" value="1"><p type="radio">Between 2 to 5 hours a week</p></label>  
          <label><input class="radio" type="radio" name="excluding" value="2"><p type="radio">More than 5 hours per week</p></label>
          <label>Please briefly describe your study plan: </label>
          <textarea name="studyPlan" rows="5" columns="auto" placeholder="I will wake up 1 hour sooner and..."></textarea>
          <label>Select your areas of interest: </label>
          <label><input class="checkbox" type="checkbox"></checkbox><p type="checkbox" value="0">Cibersecurity</p></label>
          <label><input class="checkbox" type="checkbox"></checkbox><p type="checkbox" value="1">Data Science</p></label>
          <label><input class="checkbox" type="checkbox"></checkbox><p type="checkbox" value="2">Network administration</p></label>
          <label><input class="checkbox" type="checkbox"></checkbox><p type="checkbox" value="3">Hardware</p></label>
          <input type="submit" id="submit">            
        </fieldset>
    </div>
</form>
</body>
</html>
